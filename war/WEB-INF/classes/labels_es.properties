orona.text=<p> - Testeo de una aplicacion en "Developer 2000".</p><p> - Esta conectado a una Base de Datos Oracle DB.</p><p> - Chequeo de Base de Datos. Hacer consultas SQL en Base de Datos.</p><p> - Documentar el manual de usuario de la aplicacion.</p><p> - Instalar y ensenar la application en delegaciones.</p>
