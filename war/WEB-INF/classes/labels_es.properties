projects.name=Projectos
projectsintroduction.name=Introduccion
projectsintroduction.text=Aqui quisiera explicar los diferentes proyectos en los que he participado. Estan ordenados cronologicamente desde el mas reciente al mas antiguo.
project1.name=Aplicacion en Spring MVC para aplicacion de una web de Control de Pujas.
project1.text=<p>La aplicacion almacena informacion referente a los datos de pujas en Base de Datos en SQL Server y enviar informacion a la web principal a traves de Servicios Web. Caracteristicas: </p><p> - Aplicacion MVC en Spring Framework con Eclipse.</p><p> - Conexion a Base de Datos con Hibernate ORM. Se conecta a una Base de Datos SQL Server.</p><p> - Diferentes tecnologias en Spring como  validacion de formularios, message bundle, quartz scheduler, ImageMagick para cambiar el tamano y el formato de las  imagenes, Log4j para messages de error/informacion, subida de ficheros a traves de multipart.</p><p> - Parte visual en jsp (JSTL, Expression Language y HTML) ayudado por jquery, ajax y CSS.</p><p> - REST y Servicios Web WSDL para conectar con la plataforma eCommerce Hybris.</p>
project2.name=Aplicacion en PHP, FHML Facebook
project2.text=<p>Desarrollo de aplicacion en FBML Facebook para registro e invitacion de amigos. Caracteristicas:</p><p> - Codigo PHP, HTML y FBML.</p><p> - Registro de usuarios y almacenamiento en Base de Datos Mysql.</p><p> - Utilidad de "Anadir Amigos de Facebook" en FBML.</p> 
project3.name=Aplicacion de escritorio en Visual Basic 
project3.text=<p>Desarrollo en Visual Basic para control de produccion de fibra de vidrio. Caracteristicas:</p><p> - Visual Basic 6.0 para aplicacion locales de escritorio.</p><p> - Aplicacion que se conecta a una Base de Datos Oracle Database.</p><p> - Informes con Crystal Reports.</p>
project4.name=VisualCad (Autocad) aplicacion de caldereria 
project4.text=<p>Participacion en una aplicacion de Visual Basic dentro del Autocad para dibujar piezas de caldereria. Caracteristicas:</p><p> - Aplicacion en Visual Basic integrado en Autocad.</p><p> - Crear paquete de instalacion con Install Shield para instalacion de programas locales.</p><p> - Crear executables encriptados que se validan a traves de un UBS (hardlock).</p>
project5.name=Soporte en Proyectos Hybris, applicaciones eCommerce 
project5.text=<p>Participante en Soporte/Desarrollo de proyectos en Hybris:</p><p> - Desarrollo de la parte frontal para movil de <a href="http://www.lebara.pl" target="_blank">Lebara</a> para Polonia. </p><a href="http://www.lkbennett.com" target="_blank">LKbennett</a>, SitupTV/bidTV, <a href="http://www.nisbets.co.uk/" href="_blank">Nisbets</a>, <a href="http://www.stanleygibbons.com/stanleygibbons/" target="_blank">StanleyGibbons</a> and <a href="http://www.frasersautographs.com/" target="_blank">Frasers</a>.</p><p> - Development/Support: <a href="http://www.stanleygibbons.com/stanleygibbons/" target="_blank">StanleyGibbons</a> and SSE.</p>
