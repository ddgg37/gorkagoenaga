welcome.name=Bienvenido a mi pagina
introduction.text=<p>Hola y bienvenido a mipagina. Aqui podras encontrar diversa informacion acerca mi vida profesional, concimientos , las ultimas tecnologias que he utilizado y mucho mas.</p><p>You will find the following information:</p><p> - Schools and studies I have done. </p><p> - Professional career. </p><p> - What I like doing in my free time. </p><p> - Different projects I have done and the technologies I have used. </p>
myfirststeps.name=Bachillerato 
highschool.name=Universidad
myfirststeps.text=El bachillerato lo hice en <a href="http://axular.net/es" target="_blank">Axular Lixeoa</a>, en San Sebastian. Despues continue en <a href="http://www.santotomaslizeoa.net" target="_blank">Liceo Santo Tom&aacute;s</a>, en San Sebastian. En ambos centros estudie Vasco, Espanol e Ingles.
highschool.text=<p>1990 - 1998: Mis estudion universitarion los tuve en la Univeridad <a href="http://www.mondragon.edu" target="_blank">Mondragon Unibertsitatea</a>. Es bastante cononcide a nivel de Espana ya que pertenece a <a href="http://http://www.mondragon-corporation.com" target="_blank">Corporacion Cooperativa Mondragon</a>. Aqui termine mis estudion de informatica con especialidad en Informatica de Sistemas. Por esta razon tengo una formacion no solo a nivel informatico como Pascal, C/C++, Lisp pero tambien a nivel tecnologico ya que tuve formacion y practicas a nivel de automatismos, mecanica y neumatica. </p>
finalyearproject.name=Projecto fin de carrera
finalproject.text=<p>Crear una libreria de comunicacion entre dos ordenadores a trav'es de una libreria PktDrv de Ethernet.</p>
afteruniversity.name=Certificados
afteruniversity.text=<p>Despues de finalizar la universidad siempre he intentado reciclarme en diferentes tecnologias como, por esta razon asisti a diferente cursos y Masters. Todos ellos en ela rea informatica como C/C++, Visual Basic y Diseno web.</p>
afteruniversitymkg.text=<p>2006: Mi interes por el maketing me llevo a estudiar un master en Gestion y Administracion en Marketing. Aqui pude aprender a hace un analisis DAFO (Amenazas Oportunidades) en <a href="http://www.clubdemarketingdegipuzkoa.com" target="_blank">Club Marketing de Guipuzcoa</a>.</p>
languages.name=Idiomas
languages.text=<p>Ya que he estudiado en una Escuelca Vasca <b><u>mi lengua materna es el Espanol seguido del Vasco</u></b>.</p><p>Tengo un nivel <b><u>avanzado en Ingles</u></b>a nivel de comprension, hablado y escrito.</p><p>Tengo tambien un nivel<u><b>de convesacion en Fraces y nivel intermedio en escrito.</b></u>.</p>
javamaster.name=Master en Java J2SE y J2EE
javamaster.text=<p>Octubre 2009: Realice un <a href="pdf/Master.pdf" target="_blank">Master Avanzado en Desarollo de Aplicaciones en Java (J2SE/J2EE)</a> en <a href="http://www.lasfor.es" target="_blank>Lasfor</a>; tambien aprendi Java J2SE como:</p><p> - Programacion Orientada a OPbjetos.</p><p> - Ficheros I/O.</p><p> - Crear applicaciones GUI con Swing API.</p><p> - Threads.</p><p> - Red...</p> Ademas, en J2EE aprendi: </p><p> - Desarrollo de aplicaciones web usando Gestion de Session.</p><p> - Integracion de aplicaciones web con Bases de Datos.</p><p> - Paginas JSP.</p><p> - Servlets.</p><p> - Componente EJB</p><p> - Java Persistence API</p><p> - Implementacion de Java EE Web Services con JAX-WS</p><p> - Implemetacion de Web Services usando SOA con archivos adjuntos en Java.</p><p> - Descripcion del Language WSDL</p><p> - Desarrollo del Cliente de Servicios Web</p>
javacertification.name=Certificacion de Programacion Java 6 por Oracle
javacertification.text=<p>Mayo 2012: Obtuve el <a>Certificado de Java 6</a>. Este titulo fue fruto de mi experiencia en Java. Esta es la confirmacion en la que me voy a especializar en aplicaciones en Java.</p>
hybriscertification.name=Certificacion en programacion Hybris V5  
hybriscertification.text=<p>Abril 2014: Despues de haber trabajado cuatro anos con Hybris, obtuve el <a>Certificacion en hybris version 5</a>. Este certificado me acredita como experto en proyectos eCommerce en hybris.</p> 
sceneric.name=<span  style="text-transform:capitalize;"> Sceneric (Reino Unido), desarrollador en Spring MVC, Java, CSS, Jquery</span>
scenericdate.name=<a class="pretitle" href="#" onclick="cambiar('sceneric'); return false;"><span class="pretitle">Septiembre 2010 - Septiembre 2014:</span></a>
sceneric.text=<p>Desarrollo de una aplicacion de control de Pujas.</p><p> - Aplicacion desarrollada en Spirng MVC y Eclipse IDE.</p><p> - La aplicacion se conecta a una Database SQL Server a traves del framework Hibernate y control de seguridad LDAP.</p><p> - Diferentes tecnologias; CSS, jsp, JSTL, ajax, jquery.</p><p> - Esta applicacion esta conectada a una aplicacion e-Commerce Hybris a traves de servicios web RESTful y SOA.</p><p> - El proyecto ha implicado trabajo en equipo y adaptacion a objetivos.</p><p> - Soporte de aplicaciones Hybris utilizando Jira y Confluence para gestion de errores.</p>
glist.name=<span style="text-transform:capitalize;"> GList (Reino Unido): desarrollador web en Java y PHP</span>
glistdate.name=<a class="pretitle" href="#" onclick="cambiar('glist'); return false;"><span class="pretitle">Marzo 2010 - Agosto 2010:</span></a>
glist.text=<p>Development/maintenance of different projects:</p><p> - Crear scripts en Java J2SE para trabajar con la Base de Datos MySQL.</p><p> - Trabajar con Servidor Linux para el manteninimeto de las paginas de la empresa.</p><p> - Mantenimiento de las paginas web en PHP.</p><p> - Desarrollo en Facebook FBML-PHP en <a href="http://www.facebook.com/GuestlistME?sk=app_7146470109" target="_blank">anadir amigos</a> y <a href="http://www.facebook.com/GuestlistME?sk=app_4949752878" target="_blank">registrarse</a>.</p><p> - Adaptar de la aplicacion CMS Dolphin con PHP.</p>
betapack.name=<span style="text-transform:capitalize;"> Betapack (Espana): Tecnico Consultor</span>
betapackdate.name=<a class="pretitle" href="#" onclick="cambiar('betapack'); return false;"><span class="pretitle">Enero 2006 - Julio 2009:</span></a>
betapack.text=<p>Diseno y gestion de proyectos de tapones de plastico.</p><p> - Control de la documentacion del proyecto, informar a los Departamentos Comercial y Calidad de la situacion del proyecto.</p><p> - Contactar con proveedores de moldes Espanoles, Franceses e Ingleses.</p><p> - Detectar problemas en la fabricacion de tapones. Esto implica un control, testeo y documentacion, siguiendo las normas ISO9001.</p>
masoft.name=<span style="text-transform:capitalize;"> Masoft (Espana) Desarrollo, Analisis y consultoria en aplicaciones industriales</span>
masoftdate.name=<a class="pretitle" href="#" onclick="cambiar('masoft'); return false;"><span class="pretitle">March 2002 - December 2005:</span></a>
masoft.text=<p>Desarrollo/analisis/soporte de diferentes aplicaciones en Visual Basic.</p><p> - Aplicaciones que se conectan a una maquina de puzonadoa traves de un CNC.</p><p> - Entorno de dibujo en 2D traducirlo a programa CNC en fichero de texto y enviarlo a una memoria de un dispositivo <a href="http://www.e-masoft.com/node/23" target="_blank">OMRON CNC machine</a>.</p><p> - That is connected to a Access Database.</p><p> - To encrypt the application that is been validated with a hardcoded USB key.</p><p> - Setup an application with a packager <a href="http://www.flexerasoftware.com/products/installshield.htm">InstallShield</a> to install it locally.</p><p> - Creating a standard program for <a href="http://www.e-masoft.com/node/8" target="_blank">boilers</a> in Autocad with Visual Basic.</p><p> - Sales management to search for new software projects and detect new customers to sell company's products and services around Spain.</p>
